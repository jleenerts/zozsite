<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById("app");
    
      function Header({ title }) {
        return (
           // JSX syntax allowing us to use JS variables as HTML attributes
           // any JS expression (single value) can be used inside curly braces
           // all below are valid ( see https://nextjs.org/learn/react-foundations/displaying-data-with-props for more)
          
          //<h1>{title}</h1>
          <h1>{title ? title : "Default title"}</h1>
          //<h1>{`Cool ${title}`}</h1>
          //<h1>{props.title}</h1>
          // this one above requires passing in 'props' not the template literal
        );
      }
      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        // create React state to store the number of likes and initialize to zero
        const [likes, setLikes] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>
                  {name}
                </li>
              ))}
            </ul>
            <button onClick={handleClick}>Like({likes})</button>
          </div>
        );
      }
    
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
